<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- INICIO NAVBAR -->
    <nav class="bg-gray-100 text-black border-b border-gray-700">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
            <a href="#" class="flex justify-center text-2xl font-bold text-3xl">Dungeons&Classes</a>
            <ul class="flex flex-col lg:flex-row gap-4">
                <li><a href="index.html" class="">Home</a></li>
                <li><p>Atualmente em Tailwind</p></li>
            </ul>
            <form class="flex mt-4 lg:mt-0 lg:ml-6">
                <input type="search" placeholder="Search"
                    class="px-3 py-1 rounded-l bg-gray-700 text-white border border-gray-300">
                <button type="submit"
                    class="bg-green-800 hover:bg-green-600 text-white px-3 py-1 rounded-r">Search</button>
            </form>
        </div>
    </nav>
    <!-- FIM NAVBAR -->

    <div class="container mt-5 flex justify-center">
        <div class="w-full max-w-sm border-4 rounded-lg shadow border-gray-200 overflow-hidden">
            <div class="flex justify-center">
                <img src="https://orbedosdragoes.com/wp-content/uploads/2016/08/c2e3a-barbaro_imagem1-e1471705116316.png"
                    alt="Barbaro" class="w-3/5 object-cover">
            </div>
            <div class="p-4">
                <h5 class="text-lg font-semibold mb-2">Bárbaro</h5>
                <p class="text-gray-700 text-sm mb-4">
                    Entre em fúria e parta para cima! Causa muito dano e tem resistência no corpo a corpo
                </p>
                <a href="#"
                    class="inline-block bg-blue-700 hover:bg-black text-black hover:text-white text-center text-sm font-medium px-3 py-2 rounded transition">
                    Saiba mais
                </a>
            </div>
        </div>
    </div>


</body>

</html>
